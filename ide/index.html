<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3.5 IDE</title>
    <link rel="stylesheet" href="web35ide.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script src="peerconfig.js"></script>
    <script src="peerjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <script src="neuralnetworks.js"></script>
    <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.5.1';
        // Make it globally available
    window.pipeline = pipeline;
    // Optional: dispatch event when ready
    window.dispatchEvent(new CustomEvent('pipelineReady'));
    </script>
</head>
<body>
    <div id="computersTab">
        <button id="computerIdBtn" class="btn btngray">id</button>
    </div>
    <div class="header">
        <h1>Web3.5 IDE</h1>
        <div>
            <button id="newFileBtn" class="btn">New File</button>
            <button id="newFolderBtn" class="btn">New Folder</button>
            <button id="importBtn" class="btn">Import</button>
            <button id="saveBtn" class="btn">Save</button>
            <button id="deleteBtn" class="btn btn-danger">Delete</button>
        </div>
    </div>
     
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <!-- File icons will be dynamically added here -->
        </div>
                 
        <div class="editor-container">
            <textarea class="editor" id="editor" placeholder="Select a file to edit or create a new one..."></textarea>
        </div>
    </div>
     
    <div class="resizer" id="resizer"></div>
     
    <div class="console-container">
        <div class="console-header">
            <span>JavaScript Console</span>
            <button id="clearConsoleBtn" class="btn">Clear</button>
        </div>
        <div class="console-content" id="consoleContent">
            <!-- Console output will appear here -->
        </div>
        <div class="console-input-container">
            <div class="console-prompt">&gt;</div>
            <input type="text" class="console-input" id="consoleInput" placeholder="Enter JavaScript code...">
        </div>
    </div>
     
    <div class="create-file-modal" id="createFileModal">
        <div class="modal-content">
            <h2 class="modal-title">Create New File</h2>
            <div class="form-group">
                <label for="fileNameInput">File Name:</label>
                <input type="text" id="fileNameInput" class="form-control" placeholder="e.g., index.html">
            </div>
            <div class="modal-actions">
                <button id="cancelCreateBtn" class="btn btn-danger">Cancel</button>
                <button id="confirmCreateBtn" class="btn">Create</button>
            </div>
        </div>
    </div>
    
    <!-- Hidden file input for import functionality -->
    <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
    
    <script src="llm.js?v=2"></script>
    <script src="web35ide.js?v=2"></script>
</body>
</html>
